<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Confessions | Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    .avatar-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      position: relative;
    }

    .avatar-wrapper input[type="file"] {
      display: none;
    }

    .avatar-wrapper label {
      cursor: pointer;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      transition: box-shadow 0.2s;
    }

    .avatar:hover {
      box-shadow: 0 0 10px var(--primary);
    }

    .theme-switcher {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .switch {
      width: 60px;
      height: 32px;
      position: relative;
      display: inline-block;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .moon.svg,
    .sun.svg {
      position: absolute;
      top: 0;
      left: 0;
      height: 32px;
      width: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s ease;
    }

    .moon.svg {
      color: #fff;
      background-color: #171717;
      border-radius: 16px;
      z-index: 2;
    }

    .sun.svg {
      background-color: #ffdd57;
      border-radius: 16px;
      opacity: 0;
      z-index: 1;
    }

    .sun .dot {
      width: 14px;
      height: 14px;
      background-color: #fff;
      border-radius: 50%;
    }

    input:checked ~ .moon.svg {
      opacity: 0;
    }

    input:checked ~ .sun.svg {
      opacity: 1;
    }

    /* messages */
    .message {
      background: var(--card-bg, #fff);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="dashboard">
  <nav class="sidebar">
    <div class="profile" style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 1rem 0;">
      <div class="avatar-wrapper">
        <label for="update-avatar">
          <img id="current-avatar" src="assets/images/default-avatar.png" class="avatar" alt="Avatar" />
        </label>
        <input type="file" id="update-avatar" accept="image/*" />
      </div>
      <h3 id="username-display">Anonymous</h3>
    </div>

    <div class="nav-links">
      <a href="home.html" class="active"><i class="icon-inbox"></i> Inbox</a>
      <a href="sent.html"><i class="icon-sent"></i> Sent</a>
      <a href="compose.html"><i class="icon-compose"></i> Compose</a>
    </div>

    <div class="theme-switcher">
      <label class="switch" for="switch">
        <input id="switch" type="checkbox" class="circle" />
        <svg viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg" class="moon svg">
          <path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/>
        </svg>
        <div class="sun svg">
          <span class="dot"></span>
        </div>
      </label>
    </div>

    <button id="logout-btn" class="glow-button">Logout</button>
  </nav>

  <div class="inbox">
    <h2>Your Inbox</h2>
    <div class="messages" id="messages-container">

      <!-- Example Message with Reactions -->
      <div class="message" data-id="123456">
        <p>This is a sample confession/message.</p>
        <div
          class="hover:scale-x-105 transition-all duration-300 *:transition-all *:duration-300 
                 flex justify-start text-2xl items-center shadow-xl z-10 
                 bg-[#e8e4df] dark:bg-[#191818] gap-2 p-2 rounded-full"
        >
          <button class="reaction-btn" data-reaction="like">üëç</button>
          <button class="reaction-btn" data-reaction="heart">üíå</button>
          <button class="reaction-btn" data-reaction="haha">üòÜ</button>
          <button class="reaction-btn" data-reaction="shux">üò≤</button>
          <button class="reaction-btn" data-reaction="sad">‚òπÔ∏è</button>
        </div>
      </div>

    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
