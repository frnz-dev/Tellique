<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Confessions | Sign Up</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body class="auth-page">
  <div class="glow-container">
    <div class="glow"></div>
    <div class="auth-card">
      <h1 class="neon-text">Create Account</h1>

      <form id="signup-form" class="auth-form">
        <div class="input-group">
          <input type="text" id="username" required>
          <label for="username">Username</label>
          <span class="highlight"></span>
        </div>

        <div class="input-group">
          <input type="password" id="password" required>
          <label for="password">Password</label>
          <span class="highlight"></span>
        </div>

        <div class="input-group">
          <input type="password" id="confirm-password" required>
          <label for="confirm-password">Confirm Password</label>
          <span class="highlight"></span>
        </div>

        <!-- Profile Image Upload with Avatar UI -->
<div class="upload-box">
  <label for="profile-pic" class="upload-label">
    <div class="upload-icon">ðŸ“·</div>
    <p>Click to upload photo</p>
  </label>
  <input type="file" id="profile-pic" accept="image/*" onchange="previewImage()" hidden />
  <div class="preview-wrapper">
    <img id="preview" src="assets/images/default-avatar.png" alt="Preview">
  </div>
</div>

        <button type="submit" class="glow-button">
          <span></span><span></span><span></span><span></span>
          Sign Up
        </button>
      </form>

      <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
